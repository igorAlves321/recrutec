# Configuração de teste usando banco H2 em memória
spring.datasource.url=jdbc:h2:mem:testdb
spring.datasource.driver-class-name=org.h2.Driver
spring.datasource.username=sa
spring.datasource.password=

# JPA/Hibernate config para teste
spring.jpa.hibernate.ddl-auto=create-drop
spring.jpa.show-sql=false
spring.jpa.defer-datasource-initialization=true

# Desabilitar Flyway nos testes
spring.flyway.enabled=false

# JWT config para teste
jwt.access-token.secret=test-access-secret-key-must-be-at-least-32-characters-long
jwt.refresh-token.secret=test-refresh-secret-key-must-be-at-least-32-characters-long
jwt.access-token.expiration=300000
jwt.refresh-token.expiration=604800000