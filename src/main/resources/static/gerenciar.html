<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <title>Gerenciamento Centralizado</title>
</head>
<body>
    <!-- Menu de Navegação -->
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <div class="container-fluid">
            <a class="navbar-brand" href="#">Admin</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav">
                    <li class="nav-item">
                        <a class="nav-link" href="#" id="menuCandidatos">Gerenciar Candidatos</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#" id="menuRecrutadores">Gerenciar Recrutadores</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#" id="menuVagas">Gerenciar Vagas</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <!-- Container para o conteúdo dinâmico -->
    <div class="container mt-4">
        <div id="content">
            <h2>Selecione uma opção no menu para começar</h2>
        </div>
    </div>

    <!-- Modal para Edição -->
    <div class="modal fade" id="editModal" tabindex="-1" aria-labelledby="editModalLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="editModalLabel">Editar</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <form id="editForm">
                        <input type="hidden" id="editId" name="id">

                        <!-- Campos para Nome (Candidatos e Recrutadores) -->
                        <div class="mb-3" id="nomeField" style="display:none;">
                            <label for="editNome" class="form-label">Nome</label>
                            <input type="text" class="form-control" id="editNome" name="nome" required>
                        </div>

                        <!-- Campos para Email (Candidatos e Recrutadores) -->
                        <div class="mb-3" id="emailField" style="display:none;">
                            <label for="editEmail" class="form-label">Email</label>
                            <input type="email" class="form-control" id="editEmail" name="email" required>
                        </div>

                        <!-- Campos para Empresa (Recrutadores) -->
                        <div class="mb-3" id="empresaField" style="display:none;">
                            <label for="editEmpresa" class="form-label">Empresa</label>
                            <input type="text" class="form-control" id="editEmpresa" name="empresa">
                        </div>

                        <!-- Campos para Título (Vagas) -->
                        <div class="mb-3" id="tituloField" style="display:none;">
                            <label for="editTitulo" class="form-label">Título</label>
                            <input type="text" class="form-control" id="editTitulo" name="titulo">
                        </div>

                        <!-- Campos para Descrição (Vagas) -->
                        <div class="mb-3" id="descricaoField" style="display:none;">
                            <label for="editDescricao" class="form-label">Descrição</label>
                            <textarea class="form-control" id="editDescricao" name="descricao"></textarea>
                        </div>

                        <!-- Campos para Status (Vagas) -->
                        <div class="mb-3" id="statusField" style="display:none;">
                            <label for="editStatus" class="form-label">Status</label>
                            <select class="form-control" id="editStatus" name="status">
                                <option value="Aberta">Aberta</option>
                                <option value="Fechada">Fechada</option>
                            </select>
                        </div>

                        <!-- Campos para Data de Postagem (Vagas) -->
                        <div class="mb-3" id="dataPostagemField" style="display:none;">
                            <label for="editDataPostagem" class="form-label">Data de Postagem</label>
                            <input type="date" class="form-control" id="editDataPostagem" name="dataPostagem" disabled>
                        </div>

                        <button type="submit" class="btn btn-primary">Salvar Alterações</button>
                    </form>
                </div>
            </div>
        </div>
    </div>

    <!-- Scripts -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="js/gerenciar.js"></script>
</body>
</html>
