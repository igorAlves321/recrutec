<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/open-iconic/1.1.1/font/css/open-iconic-bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/alertifyjs@1.13.1/build/css/alertify.min.css"/>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/alertifyjs@1.13.1/build/css/themes/bootstrap.min.css"/>
    <title>Painel Administrativo</title>
</head>
<body>
    <div class="container mt-5">
        <!-- Saudação ao usuário e botão de logout -->
        <div class="d-flex justify-content-between mb-4">
            <h1 class="text-center" id="userGreeting">Olá, Administrador</h1>
            <!-- Botão de Logout -->
            <button id="logoutButton" class="btn btn-secondary">Sair</button>
        </div>

        <!-- Opções de gerenciamento e cadastro -->
        <div class="row justify-content-center">
            <div class="col-12 col-md-8">
                <div class="text-center">
                    <h2 class="mb-3">Opções</h2>
                    <a href="cadastrar.html" class="btn btn-primary d-block mx-auto mb-3">Cadastrar</a>
                    <a href="gerenciar.html" class="btn btn-primary d-block mx-auto mb-3">Gerenciar</a>
                </div>
            </div>
        </div>
    </div>
    
    <!-- Scripts Bootstrap e JavaScript -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/alertifyjs@1.13.1/build/alertify.min.js"></script>
    <script>
        // Exemplo de logout
        document.getElementById('logoutButton').addEventListener('click', function () {
            alertify.confirm('Tem certeza que deseja sair?', function () {
                window.location.href = '/login.html'; // Redireciona para a página de login
            });
        });

        // Exemplo de saudação dinâmica (pode ser substituído por uma função para obter o nome do usuário via backend)
        document.getElementById('userGreeting').textContent = `Olá, Administrador`;
    </script>
</body>
</html>
