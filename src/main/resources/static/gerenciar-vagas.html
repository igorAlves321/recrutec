<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Gerenciar Vagas</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">

    <style>
        .acoes-menu {
            display: none;
            position: absolute;
            background-color: #f9f9f9;
            min-width: 150px;
            box-shadow: 0px 8px 16px 0px rgba(0,0,0,0.2);
            z-index: 1;
        }
        .acoes-menu a {
            color: black;
            padding: 12px 16px;
            text-decoration: none;
            display: block;
        }
        .acoes-menu a:hover {
            background-color: #f1f1f1;
        }
    </style>
</head>
<body>
    <div class="container-fluid mt-5">
        <div class="text-center">
            <h1 id="userGreeting">Gerenciar Vagas</h1>
        </div>

        <!-- Contêiner de Mensagens -->
        <div id="messageContainer" class="alert" role="alert" style="display: none;"></div>

        <div class="row">
            <div class="col-12">
                <h2 class="text-center">Cadastrar Nova Vaga</h2>
                <form id="addVagaForm">
                    <div class="mb-3">
                        <label for="titulo" class="form-label">Título da Vaga:</label>
                        <input type="text" class="form-control" id="titulo" name="titulo" required>
                    </div>
                    <div class="mb-3">
                        <label for="descricao" class="form-label">Descrição da Vaga:</label>
                        <textarea class="form-control" id="descricao" name="descricao" rows="5" required></textarea>
                    </div>
                    <button type="submit" class="btn btn-primary">Cadastrar Vaga</button>
                </form>
            </div>
        </div>

        <div class="text-center mt-4">
            <a href="index.html" class="btn btn-secondary">Voltar</a>
        </div>

        <div class="row mt-5">
            <div class="col-12">
                <h2 class="text-center">Vagas Cadastradas</h2>
                <section aria-labelledby="vagaListHeading">
                    <h3 id="vagaListHeading" class="visually-hidden">Lista de Vagas</h3>
                    <div id="vagaList">
                        <!-- Lista de vagas será gerada aqui -->
                    </div>
                </section>
            </div>
        </div>
    </div>

    <!-- Modal de Edição de Vaga -->
    <div class="modal fade" id="editVagaModal" tabindex="-1" aria-labelledby="editVagaModalLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h3 class="modal-title" id="editVagaModalLabel">Editar Vaga</h3>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Fechar"></button>
                </div>
                <div class="modal-body">
                    <form id="editVagaForm">
                        <input type="hidden" id="editVagaId">
                        <div class="mb-3">
                            <label for="editTitulo" class="form-label">Título da Vaga:</label>
                            <input type="text" class="form-control" id="editTitulo" name="editTitulo" aria-required="true">
                        </div>
                        <div class="mb-3">
                            <label for="editDescricao" class="form-label">Descrição da Vaga:</label>
                            <textarea class="form-control" id="editDescricao" name="editDescricao" rows="5" aria-required="true"></textarea>
                        </div>
                    </form>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-primary" onclick="salvarAlteracoesVaga()">Salvar Mudanças</button>
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Fechar</button>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="js/gerenciarVaga.js"></script>
</body>
</html>
