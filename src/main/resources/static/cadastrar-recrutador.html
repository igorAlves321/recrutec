<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>RecruTEC - Cadastro de Recrutador</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
</head>
<body class="bg-light">
    <div class="container">
        <div class="row justify-content-center">
            <div class="col-md-8 col-lg-5">
                <div class="card mt-4 shadow">
                    <div class="card-body p-4">
                        <div class="text-center mb-4">
                            <h2 class="fw-bold text-info">
                                <i class="fas fa-building me-2"></i>Cadastro de Recrutador
                            </h2>
                            <p class="text-muted">Crie sua conta para encontrar os melhores talentos</p>
                        </div>

                        <form id="recrutadorForm">
                            <!-- Dados Pessoais -->
                            <h5 class="text-primary mb-3">
                                <i class="fas fa-user me-2"></i>Dados Pessoais
                            </h5>

                            <div class="mb-3">
                                <label for="nome" class="form-label">Nome completo</label>
                                <input type="text" class="form-control" id="nome" required
                                       placeholder="Seu nome completo">
                            </div>

                            <div class="row mb-3">
                                <div class="col-md-6">
                                    <label for="email" class="form-label">E-mail</label>
                                    <input type="email" class="form-control" id="email" required
                                           placeholder="seu@email.com">
                                </div>
                                <div class="col-md-6">
                                    <label for="telefone" class="form-label">Telefone</label>
                                    <input type="tel" class="form-control" id="telefone" required
                                           placeholder="(11) 99999-9999">
                                </div>
                            </div>

                            <!-- Dados da Empresa -->
                            <h5 class="text-primary mb-3 mt-4">
                                <i class="fas fa-building me-2"></i>Dados da Empresa
                            </h5>

                            <div class="mb-3">
                                <label for="empresa" class="form-label">Nome da Empresa</label>
                                <input type="text" class="form-control" id="empresa" required
                                       placeholder="Nome da sua empresa">
                            </div>

                            <!-- Senha -->
                            <h5 class="text-primary mb-3 mt-4">
                                <i class="fas fa-lock me-2"></i>Dados de Acesso
                            </h5>

                            <div class="row mb-3">
                                <div class="col-md-6">
                                    <label for="senha" class="form-label">Senha</label>
                                    <input type="password" class="form-control" id="senha" required
                                           placeholder="Mínimo 6 caracteres">
                                </div>
                                <div class="col-md-6">
                                    <label for="confirmarSenha" class="form-label">Confirmar Senha</label>
                                    <input type="password" class="form-control" id="confirmarSenha" required
                                           placeholder="Confirme sua senha">
                                </div>
                            </div>

                            <div class="d-grid">
                                <button type="submit" class="btn btn-info btn-lg text-white">
                                    <i class="fas fa-building me-2"></i>Criar Conta
                                </button>
                            </div>
                        </form>

                        <hr class="my-4">

                        <div class="text-center">
                            <p class="text-muted">Já tem uma conta?</p>
                            <a href="login.html" class="btn btn-outline-primary">
                                <i class="fas fa-sign-in-alt me-2"></i>Fazer Login
                            </a>
                        </div>
                    </div>
                </div>

                <div class="text-center mt-3 mb-4">
                    <small class="text-muted">
                        © 2024 RecruTEC. Conectando talentos às oportunidades.
                    </small>
                </div>
            </div>
        </div>
    </div>

    <!-- Loading overlay -->
    <div id="loadingOverlay" class="d-none position-fixed top-0 start-0 w-100 h-100 bg-dark bg-opacity-50 d-flex justify-content-center align-items-center" style="z-index: 9999;">
        <div class="text-center text-white">
            <div class="spinner-border mb-3" role="status">
                <span class="visually-hidden">Carregando...</span>
            </div>
            <p>Criando sua conta...</p>
        </div>
    </div>

    <script src="js/script.js"></script>
    <script src="js/cadastro-recrutador.js"></script>
</body>
</html>
