<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Visualizar Vagas</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container mt-5">
        <h1 class="text-center">Vagas Disponíveis</h1>
        
        <div id="messageContainer" class="alert" role="alert" style="display: none;"></div>

        <!-- Lista de Vagas -->
        <div id="vagaList" class="mt-4">
            <!-- A lista de vagas será gerada aqui dinamicamente -->
        </div>

        <!-- Voltar para a página inicial -->
        <div class="text-center mt-4">
            <a href="index.html" class="btn btn-secondary">Voltar</a>
        </div>
    </div>

    <!-- Scripts do Bootstrap -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>

    <!-- Script para carregar as vagas e permitir inscrições -->
    <script>
        // Função para carregar as vagas
        function carregarVagas() {
            fetch('/vagas') // Chamada para a API que retorna todas as vagas cadastradas
                .then(response => response.json())
                .then(data => {
                    const vagaList = document.getElementById('vagaList');
                    vagaList.innerHTML = ''; // Limpa a lista antes de adicionar as vagas

                    data.forEach(vaga => {
                        const vagaItem = document.createElement('div');
                        vagaItem.classList.add('vaga-item', 'card', 'mb-3');

                        vagaItem.innerHTML = `
                            <div class="card-body">
                                <h4 class="card-title">${vaga.titulo}</h4>
                                <p class="card-text">${vaga.descricao}</p>
                                <p class="card-text"><small class="text-muted">Status: ${vaga.status}</small></p>
                                <button class="btn btn-primary" onclick="inscreverVaga(${vaga.id})">Inscrever-se</button>
                            </div>
                        `;

                        vagaList.appendChild(vagaItem);
                    });
                })
                .catch(error => {
                    console.error('Erro ao carregar vagas:', error);
                    mostrarMensagem('Erro ao carregar as vagas. Tente novamente mais tarde.', 'danger');
                });
        }

        // Função para inscrever-se em uma vaga
        function inscreverVaga(vagaId) {
            const userId = 1; // Exemplo: ID do usuário logado. Isso deve ser obtido a partir da sessão do usuário autenticado.

            fetch(`/vagas/${vagaId}/inscrever?userId=${userId}`, {
                method: 'POST',
            })
            .then(response => {
                if (response.ok) {
                    mostrarMensagem('Inscrição realizada com sucesso!', 'success');
                } else {
                    mostrarMensagem('Erro ao realizar a inscrição.', 'danger');
                }
            })
            .catch(error => {
                console.error('Erro ao inscrever-se na vaga:', error);
                mostrarMensagem('Erro ao realizar a inscrição. Tente novamente mais tarde.', 'danger');
            });
        }

        // Função para exibir mensagens de sucesso ou erro
        function mostrarMensagem(mensagem, tipo) {
            const messageContainer = document.getElementById('messageContainer');
            messageContainer.classList.remove('alert-success', 'alert-danger');
            messageContainer.classList.add(`alert-${tipo}`);
            messageContainer.textContent = mensagem;
            messageContainer.style.display = 'block';

            // Esconde a mensagem após 5 segundos
            setTimeout(() => {
                messageContainer.style.display = 'none';
            }, 5000);
        }

        // Carregar as vagas quando a página for carregada
        document.addEventListener('DOMContentLoaded', carregarVagas);
    </script>
</body>
</html>
