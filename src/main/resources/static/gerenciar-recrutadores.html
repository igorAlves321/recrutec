<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Gerenciar Recrutadores</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">

    <style>
        .acoes-menu {
            display: none;
            position: absolute;
            background-color: #f9f9f9;
            min-width: 150px;
            box-shadow: 0px 8px 16px 0px rgba(0,0,0,0.2);
            z-index: 1;
        }
        .acoes-menu a {
            color: black;
            padding: 12px 16px;
            text-decoration: none;
            display: block;
        }
        .acoes-menu a:hover {
            background-color: #f1f1f1;
        }
    </style>
</head>
<body>
    <div class="container-fluid mt-5">
        <div class="text-center">
            <h1>Gerenciar Recrutadores</h1>
        </div>

        <!-- Contêiner de Mensagens -->
        <div id="messageContainer" class="alert" role="alert" style="display: none;"></div>

        <div class="row">
            <div class="col-12">
                <h2 class="text-center">Cadastrar Novo Recrutador</h2>
                <form id="addRecrutadorForm">
                    <div class="mb-3">
                        <label for="nome" class="form-label">Nome do Recrutador:</label>
                        <input type="text" class="form-control" id="nome" name="nome" required>
                    </div>
                    <div class="mb-3">
                        <label for="email" class="form-label">Email:</label>
                        <input type="email" class="form-control" id="email" name="email" required>
                    </div>
                    <div class="mb-3">
                        <label for="empresa" class="form-label">Empresa:</label>
                        <input type="text" class="form-control" id="empresa" name="empresa" required>
                    </div>
                    <button type="submit" class="btn btn-primary">Cadastrar Recrutador</button>
                </form>
            </div>
        </div>

        <div class="text-center mt-4">
            <a href="index.html" class="btn btn-secondary">Voltar</a>
        </div>

        <div class="row mt-5">
            <div class="col-12">
                <h2 class="text-center">Recrutadores Cadastrados</h2>
                <section aria-labelledby="recrutadorListHeading">
                    <h3 id="recrutadorListHeading" class="visually-hidden">Lista de Recrutadores</h3>
                    <div id="recrutadorList">
                        <!-- Lista de recrutadores será gerada aqui -->
                    </div>
                </section>
            </div>
        </div>
    </div>

    <!-- Modal de Edição de Recrutador -->
    <div class="modal fade" id="editRecrutadorModal" tabindex="-1" aria-labelledby="editRecrutadorModalLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h3 class="modal-title" id="editRecrutadorModalLabel">Editar Recrutador</h3>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Fechar"></button>
                </div>
                <div class="modal-body">
                    <form id="editRecrutadorForm">
                        <input type="hidden" id="editRecrutadorId">
                        <div class="mb-3">
                            <label for="editNome" class="form-label">Nome:</label>
                            <input type="text" class="form-control" id="editNome" name="editNome" aria-required="true">
                        </div>
                        <div class="mb-3">
                            <label for="editEmail" class="form-label">Email:</label>
                            <input type="email" class="form-control" id="editEmail" name="editEmail" aria-required="true">
                        </div>
                        <div class="mb-3">
                            <label for="editEmpresa" class="form-label">Empresa:</label>
                            <input type="text" class="form-control" id="editEmpresa" name="editEmpresa" aria-required="true">
                        </div>
                    </form>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-primary" onclick="salvarAlteracoesRecrutador()">Salvar Mudanças</button>
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Fechar</button>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="js/gerenciarRecrutador.js"></script>
</body>
</html>
